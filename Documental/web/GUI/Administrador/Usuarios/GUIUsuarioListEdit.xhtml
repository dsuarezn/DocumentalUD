<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/plantillas/menuDocumental.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">  

    <ui:define name="bodyJR">
        <p:panel id="cabezote">            
            <h:panelGrid columns="10" cellpadding="10">
                <h:outputText
                    value="#{bundle.Administrador_GUIUsuarioConsultar_TituloCabezote}" />                                       
            </h:panelGrid>  
        </p:panel>        
        <p:panel header="" footer="">
            <h:form id="frmNiveles">
                <p:dataTable id="nivelAcceso" var="usuario" value="#{beanUsuario.items}"
                             emptyMessage="No Se Han Filtrado Resultados"
                             filteredValue="#{beanUsuario.listLogin}"
                             paginator="true" rows="15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"  
                             scrollable="true">
                    <p:column sortBy="#{usuario.usuario}" filterBy="#{usuario.usuario}" headerText="Usuario">
                        <h:outputText value="#{usuario.usuario}" />
                    </p:column>

                    <p:column sortBy="#{usuario.nombre}" filterBy="#{usuario.nombre}" headerText="Nombre">
                        <h:outputText value="#{usuario.nombre}" />
                    </p:column>

                    
                    <p:column sortBy="#{usuario.apellido}" filterBy="#{usuario.apellido}" headerText="Apellido">
                        <h:outputText value="#{usuario.apellido}" />
                    </p:column>
                    
                    <p:column sortBy="#{usuario.estado}" filterBy="#{usuario.estado}" headerText="Estado">
                        <h:outputText value="#{usuario.estado}" />
                    </p:column>
                    
                    
                    <p:column sortBy="#{usuario.correo}" filterBy="#{usuario.correo}" headerText="Correo">
                        <h:outputText value="#{usuario.correo}" />
                    </p:column>
                    
                    
                    <p:column id="button">
                        <f:facet name="header">
                        </f:facet>                                             
                        <p:commandButton id="editar" value="&nbsp;Editar" icon="editar" action="#{beanUsuario.prepareEdit(usuario)}">
                            <f:ajax render="@form"/>
                        </p:commandButton> 
                    </p:column>                    
                </p:dataTable>           
                <br/>                
            </h:form>
        </p:panel>        
    </ui:define>
</ui:composition>
