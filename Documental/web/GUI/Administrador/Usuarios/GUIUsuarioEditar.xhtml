<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/plantillas/menuDocumental.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">    
    <ui:define name="bodyJR">
        <h:panelGroup id="messagePanel" layout="block">                            
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
        </h:panelGroup>        
        <p:panel >
            <h:form id="cabezote">
                <h:panelGrid columns="10" cellpadding="10">
                    <h:outputText
                        value="#{bundle.Administrador_GUIUsuarioEditar_TituloCabezote}" />                                                     
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:panel>
            <h:form id="CreateNivel">
                <p:panelGrid style="margin-top:10px" >
                    <p:row>
                        <p:column  colspan="400"  styleClass="ui-widget-header">
                            <p:spacer height="0"/>Usuarios
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIUsuario_Nombre}"/></p:column>
                        <p:column colspan="50"><p:inputText style="width: 400px" value="#{beanUsuario.selected.nombre}" required="true" requiredMessage="#{bundle.documental_GUIUsuario_Messages_pNombre}"></p:inputText></p:column> 
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIUsuario_Apellido}"/></p:column>
                        <p:column colspan="50"><p:inputText id="pApellido" style="width: 400px" value="#{beanUsuario.selected.apellido}" required="true"  requiredMessage="#{bundle.documental_GUIUsuario_Messages_pApellido}"></p:inputText></p:column>                              
                    </p:row>      
                    
                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIUsuario_Correo}"/></p:column>
                        <p:column colspan="50"><p:inputText style="width: 400px" value="#{beanUsuario.selected.correo}" required="true" requiredMessage="#{bundle.documental_GUIUsuario_Messages_pCorreo}"></p:inputText></p:column> 
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIUsuario_Estado}"/></p:column>
                        <p:column colspan="50">
                            <p:selectOneMenu value="#{beanUsuario.selected.estado}" style="width: 400px">
                                <f:selectItem itemLabel="Activo" itemValue="A"/>
                                <f:selectItem itemLabel="Inactivo" itemValue="I"/>
                            </p:selectOneMenu>
                        </p:column>                              
                    </p:row>                                                                                                     
                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIUsuario_TipoUsuario}"/></p:column>
                        <p:column colspan="50">
                            <p:selectOneMenu style="width: 400px" value="#{beanUsuario.tipoUsuario}">
                                <f:selectItems value="#{beanUsuario.listTipoUsuarios}" var="tipo" itemLabel="#{tipo.tipoUsuario}" itemValue="#{tipo.idTipoUsuario}"/>
                            </p:selectOneMenu>
                        </p:column>    
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIUsuario_Login}"/></p:column>
                        <p:column colspan="50"><p:inputText style="width: 400px" value="#{beanUsuario.selected.usuario}" required="true" requiredMessage="#{bundle.documental_GUIUsuario_Messages_pLogin}"></p:inputText></p:column> 
                    </p:row>    
                    <p:row>                           
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIUsuario_Contrasena}"/></p:column>
                        <p:column colspan="50"><p:inputText style="width: 400px" value="#{beanUsuario.selectedC.contrasena}" required="true" requiredMessage="#{bundle.documental_GUIUsuario_Messages_pContrasena}"></p:inputText></p:column> 
                    </p:row>  
                </p:panelGrid>
                <br></br>
                <p:commandButton id="bNuevo"  value="&nbsp;Modificar"  action="#{beanUsuario.edit()}"  icon="guardar" >
                    <p:confirm header="Confirmation" message="Esta Seguro de Realizar Esta OperaciÃ³n?" icon="ui-icon-alert" />
                </p:commandButton>       
                <p:commandButton  value="&nbsp;Volver" action="#{beanUsuario.volver()}" icon="volver" immediate="true"/>                  
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>               
        </p:panel>
    </ui:define>
</ui:composition>
