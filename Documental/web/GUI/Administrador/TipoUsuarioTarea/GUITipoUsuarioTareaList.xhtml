<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/plantillas/menuDocumental.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">  

    <ui:define name="bodyJR">
        <p:panel id="cabezote">            
            <h:panelGrid columns="10" cellpadding="10">
                <h:outputText
                    value="#{bundle.Administrador_GUITipoUsuarioTarea_TituloCabezote}" />                                       
            </h:panelGrid>  
        </p:panel>        
        <p:panel header="" footer="">
            <h:form id="frmTuetapas">
                <p:dataTable id="tipoUsuario" var="tuetapatarea" value="#{beanTusuarioTarea.items}"
                             emptyMessage="No Se Han Filtrado Resultados"
                             filteredValue="#{beanTusuarioTarea.listTipoUsuario}"
                             paginator="true" rows="15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"  
                             scrollable="true">
                    
                    <p:column sortBy="#{tuetapatarea.idTipoUsuario}" filterBy="#{tuetapatarea.idTipoUsuario}" headerText="Id">
                        <h:outputText value="#{tuetapatarea.idTipoUsuario}" />
                    </p:column>

                    <p:column sortBy="#{tuetapatarea.tipoUsuario}" filterBy="#{tuetapatarea.tipoUsuario}" headerText="Tipo Usuario">
                        <h:outputText value="#{tuetapatarea.tipoUsuario}" />
                    </p:column>

                    <p:column  headerText="Nivel Acceso">
                        <h:outputText value="#{tuetapatarea.idNivelAcceso.descripcion}" />
                    </p:column>


                    <p:column id="button">
                        <f:facet name="header">
                        </f:facet>                                             
                        <p:commandButton id="editar" icon="tareas" value="&nbsp;Cargar Tareas" action="#{beanTusuarioTarea.prepareEdit(tuetapatarea)}">
                            <f:ajax render="@form"/>
                        </p:commandButton> 
                    </p:column>
                </p:dataTable>        
            </h:form>
        </p:panel>        
    </ui:define>
</ui:composition>
