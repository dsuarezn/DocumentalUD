<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/plantillas/menuDocumental.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">    
    <ui:define name="bodyJR">
        <h:panelGroup>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
        </h:panelGroup> 
        <p:panel id="cabezote"> 
            <h:form id="frmcabezote">
                <h:panelGrid columns="10" cellpadding="10">
                    <h:outputText
                        value="#{bundle.documental_GUIRedirigirDocumento_TituloCabezote}" />                                       
                </h:panelGrid>  
            </h:form>
        </p:panel>                  
        <p:panel footer="">
            <h:form id="RedirigirFormulario">
                <p:panelGrid style="margin-top:10px" >
                    <p:row>
                        <p:column  colspan="400"  styleClass="ui-widget-header">
                            <p:spacer height="0"/>Redirigir Documento
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRedirigirDocumento_formulario_idDocumento}"/></p:column> 
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{beanBandeja.selected.documento.idDocumento}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRedirigirDocumento_formulario_asunto}"/></p:column> 
                        <p:column colspan="50" style="font-weight: bold;"><p:inputText readonly="true" style="width: 300px" value="#{beanBandeja.selected.documento.asunto}"></p:inputText></p:column>
                    </p:row> 
                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRedirigirDocumento_formulario_estado}"/></p:column> 
                        <p:column colspan="50" style="font-weight: bold;"><p:inputText readonly="true" style="width: 300px" value="#{beanBandeja.selected.documento.estado}"></p:inputText></p:column>
                    </p:row>   
                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRedirigirDocumento_formulario_descripcion}"/></p:column>
                        <p:column colspan="50" style="font-weight: bold;"><p:inputTextarea readonly="true" id="desc" required="true" style="width: 400px" value="#{beanBandeja.selected.documento.descripcion}" rows="5" cols="30"  maxlength="240"  autoResize="false" /></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRedirigirDocumento_formulario_destinatario}"/></p:column>
                        <p:column colspan="50" style="font-weight: bold;">
                            <p:selectOneMenu value="#{beanBandeja.empleado}" style="width: 400px">
                                <f:selectItems value="#{beanBandeja.listaEmpleados}" var="emp" itemLabel="#{emp.nombre}" itemValue="#{emp.idLogin}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                 <!--   <p:row>
                        <p:column colspan="50" style="font-weight: bold;"></p:column>
                        <p:column colspan="50" style="font-weight: bold;">
                            <p:selectOneMenu value="#{beanBandeja.dependencia}" style="width: 400px" disabled="#{beanBandeja.ocultarDependencias}">
                                <f:selectItem itemValue="" itemLabel=""/>
                                <f:selectItems value="#{beanBandeja.listaDependencias}" var="dep" itemLabel="#{dep.nombre}" itemValue="#{dep.idDependencia}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>-->
                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRedirigirDocumento_formulario_comentario}"/></p:column>
                        <p:column colspan="50" style="font-weight: bold;">
                            <p:inputTextarea id="comen" required="true" style="width: 400px" value="#{beanBandeja.comentario}" requiredMessage="#{bundle.documental_GUIRedirigirDocumento_Messages_pComentario}" rows="5" cols="30"  maxlength="240"  autoResize="false" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br></br>

                <p:commandButton id="bNuevo"  value="&nbsp;Redirigir"  action="#{beanBandeja.redirigir()}"  icon="guardar" >
                    <p:confirm header="Confirmation" message="Esta Seguro de Realizar Esta OperaciÃ³n?" icon="ui-icon-alert" />
                </p:commandButton>                                                    

                <p:commandButton  value="&nbsp;Volver" action="#{beanBandeja.volver()}" icon="volver" immediate="true"/>                  

                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </h:form>               
        </p:panel>
    </ui:define>
</ui:composition>
