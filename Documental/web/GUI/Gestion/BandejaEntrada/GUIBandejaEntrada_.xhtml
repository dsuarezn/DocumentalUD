<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/plantillas/menuDocumental.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">  
    <ui:define name="bodyJR">
        <h:form>
            <h:outputText value="#{beanBandeja.usuarioActual}" />
            login id
            <h:outputText value="#{beanBandeja.usuario}" />
            <p:dataTable id="documentosPU" var="historico" value="#{beanBandeja.listHistorico}"
                         emptyMessage="No Se Han Filtrado Resultados"
                         paginator="true" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"  
                         scrollable="true">
                <p:column sortBy="#{historico.historicoPK.documentoId}" headerText="Codigo">
                    <h:outputText value="#{historico.historicoPK.documentoId}" />
                </p:column>

                <p:column sortBy="#{historico.documento.fechaCreacion}" headerText="Fecha">
                    <h:outputText value="#{historico.documento.fechaCreacion}" >
                        <f:convertDateTime pattern="MM-dd-yyyy" />
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{historico.documento.tipoId.nombre}" headerText="Tipo">
                    <h:outputText value="#{historico.documento.tipoId.nombre}" />
                </p:column>

                <p:column sortBy="#{historico.documento.asunto}" headerText="Asunto">
                    <h:outputText value="#{historico.documento.asunto}" />
                </p:column>

                <p:column sortBy="#{historico.loginOrigen.nombre}" headerText="Usuario Anterior">
                    <h:outputText value="#{historico.loginOrigen.nombre}" />
                </p:column>

                <p:column id="button">
                    <f:facet name="header">
                    </f:facet>                                             
                    <p:commandButton id="editar" icon="editar" value="&nbsp;Detalles" action="#{beanBandeja.detalle(historico)}">
                        <f:ajax render="@form"/>
                    </p:commandButton> 
                </p:column>

                <!--  <p:column id="button1">
                      <f:facet name="header">
                      </f:facet>                                             
                      <p:commandButton id="redirigir" icon="cambio" value="&nbsp;Redirigir" action="#{beanBandeja.prepareRedirigir(historico)}">
                          <f:ajax render="@form"/>
                      </p:commandButton> 
                  </p:column> -->
            </p:dataTable> 
            <br/>
            <p:commandButton id="bRecargar" update="@([id$=documentosPU])" value="&nbsp;Recargar Bandeja"  action="#{beanBandeja.recargar()}"  icon="deshacer" />                
        </h:form>
    </ui:define>
</ui:composition>
