<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/plantillas/menuDocumental.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">  

    <ui:define name="bodyJR">
        <p:panel id="cabezote">            
            <h:panelGrid columns="10" cellpadding="10">
                <h:outputText
                    value="#{bundle.GestionDocumento_GUIAnexo_TituloCabezote}" />                                       
            </h:panelGrid>  
        </p:panel>        
        <p:panel header="" footer="">
            <h:form id="frmAnexos">
                <p:dataTable id="tableAnexos" var="anexo" value="#{beanBandeja.listAnexos}"
                             emptyMessage="No Se Han Filtrado Resultados"                             
                             paginator="true" rows="15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"  
                             scrollable="true">
                    
                    <p:column sortBy="#{anexo.fechaCreacion}"  headerText="Fecha">
                        <h:outputText value="#{anexo.fechaCreacion}" />
                    </p:column>

                    <p:column sortBy="#{anexo.descripcion}"  headerText="Descripcion">
                        <h:outputText value="#{anexo.descripcion}" />
                    </p:column>
                                                            
                    <p:column sortBy="#{anexo.loginid.nombre}"  headerText="Funcionario que Adjunto">
                        <h:outputText value="#{anexo.loginid.nombre}" />
                    </p:column>
                    
                    <p:column headerText="Descarga">   
                        <h:commandButton  immediate="true" id="downloadButton" value="Descargar PDF" action="#{archivo.downloadFile}">                            
                        </h:commandButton>
                    </p:column>
                    
                </p:dataTable>          
            </h:form>            
            <p:commandButton  value="&nbsp;Volver" action="#{beanBandeja.volver()}" icon="volver" immediate="true"/>                                                  
        </p:panel>        
    </ui:define>
</ui:composition>
