<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/plantillas/menuDocumental.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">  

    <ui:define name="bodyJR">
        <h:form id="Busqueda">
            <p:panel id="cabezote">            
                <h:panelGrid columns="10" cellpadding="10">
                    <h:outputText
                        value="#{bundle.documental_GUIDocumento_Consulta_TituloCabezote}" />                                       
                </h:panelGrid>  
            </p:panel> 
            <p:panel id="header">            
                <p:panelGrid style="margin-top:10px" >
                    <p:row>
                        <p:column  colspan="600"  styleClass="ui-widget-header">
                            <p:spacer height="0"/>Consulta Documentos
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIDocumento_Consulta_Fecha_Inicial}"/></p:column>
                        <p:column colspan="50"><p:calendar id="german0" style="width: 400px" value="#{beanConsulta.selected.fechaCreacion}" locale="de" navigator="true" pattern="yyyy-MMM-dd" /></p:column> 
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIDocumento_Consulta_Fecha_Final}"/></p:column>
                        <p:column colspan="50"><p:calendar id="german1" style="width: 400px" value="#{beanConsulta.selected.fechaAuxiliar}" locale="de" navigator="true" pattern="yyyy-MMM-dd" /></p:column>                              
                    </p:row>      

                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIDocumento_Consulta_Estado}"/></p:column>
                        <p:column colspan="50">
                            <p:selectOneMenu value="#{beanConsulta.selected.estado}" style="width: 400px">
                                <f:selectItems value="#{beanConsulta.estadosDocumento}" var="estado" itemLabel="#{estado.nombreEstado}" itemValue="#{estado.nombreEstado}"/>
                            </p:selectOneMenu>
                        </p:column> 
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIDocumento_Consulta_Visibilidad}"/></p:column>
                        <p:column colspan="50">
                            <p:selectOneMenu value="#{beanConsulta.selected.visibilidad}" style="width: 400px">
                                <f:selectItems value="#{beanRadicacion.visibilidadesDocumento}" var="visible" itemLabel="#{visible.nombreEstado}" itemValue="#{visible.nombreEstado}"/>
                            </p:selectOneMenu>
                        </p:column>                              
                    </p:row>

                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIDocumento_Consulta_Tipo_Documento}"/></p:column>
                        <p:column colspan="50">
                            <p:selectOneMenu id="tipoDocumento" style="width: 400px" value="#{beanConsulta.idTipo}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{beanConsulta.listaTipos}" var="tipoDoc" itemLabel="#{tipoDoc.nombre}" itemValue="#{tipoDoc.idTipo}"/>
                            </p:selectOneMenu> 
                        </p:column>    
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIDocumento_Consulta_Resposable}"/></p:column>
                        <p:column colspan="50">
                            <p:selectOneMenu id="nombreLogin" style="width: 400px" value="#{beanConsulta.loginDestinatario}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{beanConsulta.listLogin}" var="login" itemLabel="#{login.nombre}" itemValue="#{login.idLogin}"/>
                            </p:selectOneMenu> 
                        </p:column> 
                    </p:row>

                    <p:row>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIDocumento_Consulta_Palabras_Clave}"/></p:column>
                        <p:column colspan="50">
                            <p:inputText style="width: 400px" value="#{beanConsulta.selected.palabrasClave}"/>
                        </p:column>
                        <p:column colspan="50" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIDocumento_Consulta_Dependencia}"/></p:column>
                        <p:column colspan="50">
                            <p:selectOneMenu id="dependencias" style="width: 400px" value="#{beanConsulta.loginDestinatario}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{beanConsulta.listDependencia}" var="dep" itemLabel="#{dep.nombre}" itemValue="#{dep.idDependencia}"/>
                            </p:selectOneMenu> 
                        </p:column>
                    </p:row>                    
                </p:panelGrid>
                <br></br>
                <p:commandButton id="bNuevo" update="@([id$=buscaDocumento])" 
                                 value="&nbsp;Buscar"  action="#{beanConsulta.buscar()}"  icon="consultar" />                                                
            </p:panel>
            <p:panel  footer="">            
                <p:dataTable id="buscaDocumento" var="historico" value="#{beanConsulta.items}"
                             emptyMessage="No Se Han Filtrado Resultados"
                             filteredValue="#{beanConsulta.listHistorico}"
                             paginator="true" rows="15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"  
                             scrollable="true">
                    <p:column sortBy="#{historico.historicoPK.documentoId}" filterBy="#{historico.historicoPK.documentoId}" headerText="Id Documento">
                        <h:outputText value="#{historico.historicoPK.documentoId}" />
                    </p:column>

                    <p:column sortBy="#{historico.documento.asunto}" filterBy="#{historico.documento.asunto}" headerText="Asunto">
                        <h:outputText value="#{historico.documento.asunto}" />
                    </p:column>


                    <p:column sortBy="#{historico.documento.estado}" filterBy="#{historico.documento.estado}" headerText="Estado">
                        <h:outputText value="#{historico.documento.estado}" />
                    </p:column>

                    <p:column sortBy="#{historico.documento.fechaCreacion}" filterBy="#{historico.documento.fechaCreacion}" headerText="Fecha de Creacion">
                        <h:outputText value="#{historico.documento.fechaCreacion}" >
                            <f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy 'a las' hh:mm a" />
                        </h:outputText>
                    </p:column>                    

                </p:dataTable>                                                                                         
            </p:panel>  
        </h:form>
    </ui:define>
</ui:composition>
