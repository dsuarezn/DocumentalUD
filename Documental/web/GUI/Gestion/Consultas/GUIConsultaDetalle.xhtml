<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/plantillas/menuDocumental.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">    
    <ui:define name="bodyJR">
        <h:panelGroup id="messagePanel" layout="block">                            
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
        </h:panelGroup>        
        <p:panel >
            <h:form id="cabezote">
                <h:panelGrid columns="10" cellpadding="10">
                    <h:outputText
                        value="#{bundle.documental_GUIBandeja_Detalle}" />                                                     
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:panel id="toggleable" header="Detalle Documento" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel">
            <h:form id="detalleanexo" >
                <p:panelGrid style="margin-top:10px" >
                    <p:row>
                        <p:column  colspan="400"  styleClass="ui-widget-header">
                            <p:spacer height="0"/>Detalle de documento
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="20" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRadicar_formulario_hora}"/></p:column> 
                        <p:column colspan="80" style="font-weight: bold;"><h:outputText value="#{beanConsulta.selectedH.documento.fechaCreacion}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="20" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRadicar_formulario_asunto}"/></p:column> 
                        <p:column colspan="80" style="font-weight: bold;">
                            <h:outputText value="#{beanConsulta.selectedH.documento.asunto}" />                  
                        </p:column>
                    </p:row> 
                    <p:row>
                        <p:column colspan="20" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRadicar_formulario_descripcion}"/></p:column> 
                        <p:column colspan="80" style="font-weight: bold;">
                            <h:outputText value="#{beanConsulta.selectedH.documento.descripcion}" />                  
                        </p:column>
                    </p:row> 
                    <p:row>

                        <p:column colspan="20" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRadicar_formulario_estado}"/></p:column> 
                        <p:column colspan="80" style="font-weight: bold;">
                            <h:outputText value="#{beanConsulta.selectedH.documento.estado}"></h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="20" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRadicar_formulario_prioridad}"/></p:column> 
                        <p:column colspan="80" style="font-weight: bold;">
                            <h:outputText value="#{beanConsulta.selectedH.documento.prioridad}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="20" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRadicar_formulario_tipodocumento}"/></p:column> 
                        <p:column colspan="80" style="font-weight: bold;">
                            <h:outputText value="#{beanConsulta.selectedH.documento.tipoId.nombre}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="20" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRadicar_formulario_findocumento}"/></p:column> 
                        <p:column colspan="80" style="font-weight: bold;">
                            <h:outputText value="#{beanConsulta.selectedH.documento.finalidad}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="20" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRadicar_formulario_visualizacion}"/></p:column> 
                        <p:column colspan="80" style="font-weight: bold;">
                            <h:outputText value="#{beanConsulta.selectedH.documento.visibilidad}"/>
                        </p:column>
                    </p:row>                  
                    <p:row>
                        <p:column colspan="20" style="font-weight: bold;"><h:outputText value="#{bundle.documental_GUIRadicar_formulario_palabrasclaves}"/></p:column> 
                        <p:column colspan="80" style="font-weight: bold;">
                            <h:outputText value="#{beanConsulta.selectedH.documento.palabrasClave}"/>                       
                        </p:column>
                    </p:row>                    
                </p:panelGrid>                
            </h:form> 
        </p:panel>
        <p:panel id="toggleable1" header="Historico Documento" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel1">
            <p:dataTable id="historico" var="historico" value="#{beanConsulta.listHistoricoDetalle}"
                         emptyMessage="No Se Han Filtrado Resultados"                                                  
                         scrollable="true">
                <p:column sortBy="#{historico.loginOrigen.nombre}"  headerText="#{bundle.documental_GUIHistorico_Origen}">
                    <h:outputText value="#{historico.loginOrigen.nombre}" />
                </p:column>

                <p:column sortBy="#{historico.loginDestinatario.nombre}"  headerText="#{bundle.documental_GUIHistorico_Destino}">
                    <h:outputText value="#{historico.loginDestinatario.nombre}" />
                </p:column>


                <p:column sortBy="#{historico.fecha}"  headerText="#{bundle.documental_GUIHistorico_Fecha}">
                    <h:outputText value="#{historico.fecha}" >
                        <f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy 'a las' hh:mm a" />
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{historico.comentario}"  headerText="#{bundle.documental_GUIHistorico_Comentario}">
                    <h:outputText value="#{historico.comentario}" />
                </p:column>
            </p:dataTable>  
        </p:panel>
        <p:panel id="toggleable2" header="Comentarios a un Documento" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel2">
            <p:dataTable id="comentario" var="comentario" value="#{beanConsulta.listComentario}"
                         emptyMessage="No Se Han Filtrado Resultados"                                                  
                         scrollable="true">
                <p:column sortBy="#{comentario.fecha}"  headerText="Fecha">
                    <h:outputText value="#{comentario.fecha}" >
                        <f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy 'a las' hh:mm a" />
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{comentario.comentario}"  headerText="comentario">
                    <h:outputText value="#{comentario.comentario}" />
                </p:column>
               
                <p:column sortBy="#{comentario.loginid.nombre}"  headerText="Usuario que comento">
                    <h:outputText value="#{comentario.loginid.nombre}" />
                </p:column>
            </p:dataTable> 
        </p:panel>
        <br/>
        <p:commandButton  value="&nbsp;Volver" action="#{beanConsulta.volver()}" icon="volver" immediate="true"/>                                                         
    </ui:define>
</ui:composition>
